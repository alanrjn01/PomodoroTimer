<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style-mobile.css">
</head>
<body class="cuerpo">
    <header>
        
        <div class="fecha-y-hora">
            <p id="fecha"></p>
        </div>
        <h1 id="titulo">FocusTime</h1>
        <div class="frase-container">
            <p id="frase"></p>
        </div>
        <p id="autor"></p>
        
    </header>
    <main>
        <div class="alerta">
            <div class="alerta-container">
                <div class="alerta-atencion-container">
                    <p class="alerta-atencion">¡Atención!</p>
                </div>
                
                <p class="alerta-texto">Si sale del modo Focus, perdera su progreso en esta tarea</p>
                <span class="cancelar">Cancelar</span> <span class="aceptar">Aceptar</span>
            </div>
        </div>
        


        

        <div class="cronometro-container">
            <p id="tiempo">25:00</p>
            <p id="tarea-seleccionada"></p>

            <img src="media/icons/arrow-right.svg" alt="flecha hacia la derecha" id="flecha-derecha" class="flechas-responsive">
            <div id="circulo" class="flechas-responsive"></div>
            
            <img src="media/icons/arrow-right.svg" alt="flecha hacia la derecha" id="flecha-izquierda" class="flechas-responsive">
            <div id="circulo2" class="flechas-responsive"></div>

            <img src="media/icons/cancel.svg" alt="flecha hacia la derecha" id="cancel" class="flechas-responsive">
            <div id="circulo3" class="flechas-responsive"></div>

        </div>
        <div class="botones-container">
            <button id="boton7">Descansar</button>
            <button id="boton1">Parar</button>
            <button id="boton2">Reanudar</button>
            <button id="boton3">Empezar</button>
            <button id="boton4">Terminar</button>
            <button id="boton5">5 minutos</button>
            <button id="boton6">15 minutos</button>
            
        </div>
        <div class="tareas-container">

            <p>Tareas 
                <span id="texto-agregar-tareas">agregar tareas</span>
                <span id="add-task"></span>
            </p>

            <form action="" autocomplete="off">
                <label for="tarea-1">
                    <div id="tarea-1-container" class="input-tarea-container">

                        <button type="button" class="icono" id="play-1"></button>

                        <input type="text" placeholder="Ingrese una tarea..." id="tarea-1" class="input-tarea">

                        <button type="button" class="menos" id="menos-tarea-1"></button>

                        <span id="numero-tarea-1">1</span>

                        <button type="button" class="mas" id="mas-tarea-1"></button>

                    </div>
                </label>
            </form>

            <form action="" autocomplete="off">
                <label for="tarea-2">
                    <div id="tarea-2-container" class="input-tarea-container">

                        <button type="button" class="icono" id="play-2"></button>

                        <input type="text" placeholder="Ingrese una tarea..." id="tarea-2" class="input-tarea">

                        <button type="button" class="menos" id="menos-tarea-2"></button>

                        <span id="numero-tarea-2">0</span>

                        <button type="button" class="mas" id="mas-tarea-2"></button>
                    </div>
                </label>
            </form>

            <form action="" autocomplete="off">
                <label for="tarea-3">
                    <div id="tarea-3-container" class="input-tarea-container">

                        <button type="button" class="icono" id="play-3"></button>

                        <input type="text" placeholder="Ingrese una tarea..." id="tarea-3" class="input-tarea">

                        <button type="button" class="menos" id="menos-tarea-3"></button>

                        <span id="numero-tarea-3">0</span>

                        <button type="button" class="mas" id="mas-tarea-3"></button>
                    </div>
                </label>
            </form>

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div>
                <a href="https://github.com/alanrjn01" target="_blank">
                    <img src="media/icons/github.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
